<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UBL Job - Portal Lowongan Kerja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
    }
    .job-listing {
      background: white;
      padding: 20px;
      border-left: 5px solid #004aad;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">UBL Job</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Lowongan</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Daftar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Form Pencarian -->
    <div class="bg-white p-4 rounded shadow-sm mb-4">
      <form class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Cari pekerjaan...">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>Semua Lokasi</option>
            <option>Bandar Lampung</option>
            <option>Metro</option>
            <option>Pringsewu</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>Semua Kategori</option>
            <option>IT</option>
            <option>Marketing</option>
            <option>Finance</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Cari</button>
        </div>
      </form>
    </div>

    <!-- Daftar Lowongan -->
    <div class="job-listing">
      <h5>Staff Administrasi</h5>
      <p><strong>Perusahaan:</strong> PT Maju Jaya</p>
      <p><strong>Lokasi:</strong> Bandar Lampung</p>
      <p><strong>Jenis:</strong> Full Time</p>
      <a href="#" class="btn btn-sm btn-primary">Lamar Sekarang</a>
    </div>

    <div class="job-listing">
      <h5>Web Developer</h5>
      <p><strong>Perusahaan:</strong> CV Digital Lampung</p>
      <p><strong>Lokasi:</strong> Metro</p>
      <p><strong>Jenis:</strong> Remote</p>
      <a href="#" class="btn btn-sm btn-primary">Lamar Sekarang</a>
    </div>

    <!-- Form Login -->
    <div class="bg-white p-4 rounded shadow-sm mt-5">
      <h4>Login</h4>
      <form>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailLogin" placeholder="Masukkan email">
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="passwordLogin" placeholder="Masukkan kata sandi">
        </div>
        <button type="submit" class="btn btn-success">Masuk</button>
      </form>
    </div>

    <!-- Form Registrasi -->
    <div class="bg-white p-4 rounded shadow-sm mt-5">
      <h4>Daftar</h4>
      <form>
        <div class="mb-3">
          <label for="nameReg" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nameReg" placeholder="Nama lengkap">
        </div>
        <div class="mb-3">
          <label for="emailReg" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailReg" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="passwordReg" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="passwordReg" placeholder="Buat kata sandi">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Daftar Sebagai</label>
          <select class="form-select" id="role">
            <option value="pelamar">Pencari Kerja</option>
            <option value="perusahaan">Perusahaan</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 UBL Job - All rights reserved</p>
  </footer>

</body>
</html>
